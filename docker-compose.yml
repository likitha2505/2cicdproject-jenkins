# docker-compose.yml
version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: hotel_db
    restart: always
    environment:
      MYSQL_DATABASE: hotel_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"   # host:container -> map host 3308 to container 3306
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - hotel-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hotel_backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/hotel_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SERVER_PORT: 8084
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8081"   # map host 8084 to container 8084
    networks:
      - hotel-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hotel_frontend
    restart: always
    ports:
      - "5173:80"     # host 5177 -> nginx 80
    depends_on:
      - backend
    networks:
      - hotel-net

volumes:
  db_data:

networks:
  hotel-net:
    driver: bridge
